spring:
  application:
    name: proyect

  datasource:
    url: jdbc:mysql://localhost:3306/taskdb
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: MY_SECRET_KEY_12345_SECRET_TO_SECRET
  expiration: 36000000

cloudinary:
  cloud_name: tu_cloud_name
  api_key: tu_api_key
  api_secret: tu_api_secret

  main:
    allow-bean-definition-overriding: true
